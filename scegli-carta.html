<!DOCTYPE html>
<html>
<head>
	<title>Accoppia la carta</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		body, h1 {
			margin-top: 80px;
		}
		.girata {
			max-height: 220px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Prima riga con le immagini -->
		<div class="row">
			<div class="col-md-12">
				<script type="text/javascript">
					var x=0;

					while(x<4) {
						document.write('<div class="col-md-3"><img class="img-responsive scegli-carta" alt="Scegli una carta"></div>');
						x++;
					}
				</script>
			</div>
		</div>
		<!-- Seconda riga -->
		<div class="row text-center" id="seconda-riga">
			
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scegli-carta.js"></script>
</html>
